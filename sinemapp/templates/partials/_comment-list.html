{% load filters %}
{% load static %} {% for comment in comments %}
<div class="media mb-4">
  <div class="media-body" style='border-bottom: 2px solid black;'>
    <div class="mt-0 mb-3" >
      
      <span class="h6 mr-2 font-weight-bold text-gray-900 mt-2"
        >{{ comment.full_name }}</span
      >
      <span><i class="fa fa-calendar"></i> {{ comment.date_added }}</span>
      <div class="stars-rating float-right">
        {{comment.rating|display_rating|safe}}
      </div>
    </div>
    <p style="background-color:#f3f4f1;">{{ comment.text }}</p>
  </div>
</div>

{% endfor %}
